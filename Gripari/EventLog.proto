syntax = "proto3";
package forvaret;

option csharp_namespace = "Hucksters.Forvaret.Output";

message EventLog {
	Severity severity = 1;
	double timestamp = 2;
	string msg = 3;
	string source = 4;
}

enum Severity {
	INFO = 0;
	ERROR = 1;
	DEBUG = 2;
}

message EventLogs {
	repeated EventLog entities = 1;
}
